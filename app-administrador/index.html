<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administradores</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="funciones.js" defer></script>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h2>Panel de Administradores</h2>

  <!-- Selector de área -->
  <div id="selectorArea">
    <label for="areaSeleccionada">Selecciona tu área:</label>
    <select id="areaSeleccionada">
      <option value="">-- Seleccionar área --</option>
      <option value="laboratorio">Laboratorio</option>
      <option value="financiera">Financiera</option>
      <option value="deportes">Deportes</option>
    </select>

  <button id="btnConectar" onclick="conectar()">Conectar</button>
  <button id="btnDesconectar" onclick="desconectar()" disabled>Desconectar</button>
  </div>

  <br><br>

  <!-- Sección de mensajes -->
  <div id="chat">
    <h3>Usuarios conectados</h3>
    <div id="usuariosConectados">
      <!-- Usuarios conectados aquí -->
    </div>
    <h3>Mensajes grupales:</h3>
    <div id="mensajesGrupales">
      <!-- Mensajes grupales aquí -->
    </div>
    <h3>Mensajes privados:</h3>
    <div id="mensajesPrivados">
      <!-- Mensajes privados aquí -->
    </div>
  </div>  
</body>
</html>
